app-id: net.waterfox.waterfox
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: waterfox
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '23.08'
    directory: lib/ffmpeg
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=cups
  - --persist=.waterfox
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.a11y.bus
  - --own-name=org.mozilla.waterfox.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - name: waterfox
    buildsystem: simple
    build-commands:
      - mkdir /app/opt
      - cp -r waterfox/ /app/opt/waterfox
      - desktop-file-install --dir /app/share/applications net.waterfox.waterfox.desktop
      - install -Dm644 /app/opt/waterfox/browser/chrome/icons/default/default256.png
        /app/share/icons/hicolor/256x256/apps/net.waterfox.waterfox.png
      - install -Dm644 net.waterfox.waterfox.appdata.xml -t /app/share/appdata
      - install -Dm644 flatpak-prefs.js -t /app/opt/waterfox/browser/defaults/preferences/
      - ln -sf /app/opt/waterfox/waterfox-bin /app/bin/waterfox
    sources:
      - type: archive
        url: https://cdn1.waterfox.net/waterfox/releases/G6.0.12/Linux_x86_64/waterfox-G6.0.12.tar.bz2
        sha256: a83754d715a05ff20e85ad5abd679403a19645ecb50f4fdb11153c674c495ad7
        dest: waterfox
        x-checker-data:
          type: html
          url: https://waterfox.net/download
          version-pattern: G([0-9].[0-9]+[0-9]*.[0-9]+)
          url-template: https://cdn1.waterfox.net/waterfox/releases/G$version/Linux_x86_64/waterfox-G$version.tar.bz2
      - type: file
        path: net.waterfox.waterfox.appdata.xml
      - type: file
        path: net.waterfox.waterfox.desktop
      - type: file
        path: flatpak-prefs.js
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
