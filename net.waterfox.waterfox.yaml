app-id: net.waterfox.waterfox
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: waterfox
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=cups
  - --persist=.waterfox
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.a11y.bus
  - --own-name=org.mozilla.waterfox.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - name: waterfox
    buildsystem: simple
    build-commands:
      - mkdir /app/opt
      - cp -r waterfox/ /app/opt/waterfox
      - desktop-file-install --dir /app/share/applications net.waterfox.waterfox.desktop
      - install -Dm644 /app/opt/waterfox/browser/chrome/icons/default/default256.png
        /app/share/icons/hicolor/256x256/apps/net.waterfox.waterfox.png
      - install -Dm644 net.waterfox.waterfox.metainfo.xml -t /app/share/metainfo
      - install -Dm644 flatpak-prefs.js -t /app/opt/waterfox/browser/defaults/preferences/
      - ln -sf /app/opt/waterfox/waterfox-bin /app/bin/waterfox
    sources:
      - type: archive
        url: https://cdn1.waterfox.net/waterfox/releases/6.5.1/Linux_x86_64/waterfox-6.5.1.tar.bz2
        sha256: df38abf899b6abcf214045096bf5520e741e938b77e9c52b11a6f268a2c7650d
        dest: waterfox
        x-checker-data:
          type: html
          is-main-source: true
          url: https://waterfox.net/download
          version-pattern: (\d+\.\d+\.\d+) \(Latest\)
          url-template: https://cdn1.waterfox.net/waterfox/releases/$version/Linux_x86_64/waterfox-$version.tar.bz2
      - type: file
        path: net.waterfox.waterfox.metainfo.xml
      - type: file
        path: net.waterfox.waterfox.desktop
      - type: file
        path: flatpak-prefs.js
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.7.tar.xz
        sha256: 4be15202ec4184fce1ac15997ece5530d2be32fe9573875aeb10e3b573858748
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
